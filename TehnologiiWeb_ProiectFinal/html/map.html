  <main id="pagina">
    <form method="POST">
      <div class="search">
        <input id="baralatime" type="text" placeholder="Search...">
        <input type="submit" class="butonSee" value="Search">
      </div>
      <div class="filters">
        <div class="filterline">
          <div class="filterlabel">
            <label for="startYear">From year:</label>
          </div>
          <div class="filteritem">
            <input type="number" id="startYear" name="startYear" min="1970" max="2017" value="1970">
          </div>
        </div>
        <div class="filterline">
          <div class="filterlabel">
            <label for="startYear">Until year:</label>
          </div>
          <div class="filteritem">
            <input type="number" id="stopYear" name="stopYear" min="1970" max="2017" value="2017">
          </div>
        </div>
        <div class="filterline">
          <div class="filterlabel">
            <label for="startYear">Minimum severity:</label>
          </div>
          <div class="filteritem">
            <input type="number" id="severity" name="severity" min="0" max="10" value="8">
          </div>
        </div>
        <div class="filterline">
          <div class="filterlabel">
            <label for="startYear">Maximum victim count:</label>
          </div>
          <div class="filteritem">
            <input type="number" id="victims" name="victims" min="0" max="10000" value="100">
          </div>
        </div>
        <div class="filterline">
          <div class="filterlabel">
            <label for="startYear">Political implications:</label>
          </div>
          <div class="filteritem">
            <select id="political" name="political">
              <option value="Either">Either</option>
              <option value="Yes">Political only</option>
              <option value="No">Non-political</option>
            </select>
          </div>
        </div>
      </div>
    </form>

    <aside>
        <img class="map" src="../Poze/map.jpg" alt="Harta">
    </aside>


  </main>
