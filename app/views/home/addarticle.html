<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resurse/Poze/icon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../resurse/styles/addarticle.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Add Article</title>
</head>

<body style="background-color:#35e7ac;">

    <p style="text-align: center;">
        <a id="backbutton" class="buton">Back</a>
    </p>
    <div id="errorMsg" style="text-align: center;"></div>
    <form id="pagina" action="addarticle" method="POST">

        <div class="completeaza">
            <label for="eventid"> Id: </label>
            <input type="number" id="eventid" name="eventid" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="iyear"> An: </label>
            <input type="number" id="iyear" name="iyear" min="1970" max="2021" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="imonth"> Luna: </label>
            <input type="number" id="imonth" name="imonth" min="1" max="12" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="iday"> Zi: </label>
            <input type="number" id="iday" name="iday" min="1" max="31" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="country"> Id tara: </label>
            <input type="number" id="country" name="country" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="country_txt"> Nume tara: </label>
            <input type="text" id="country_txt" name="country_txt" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="region"> Id regiune: </label>
            <input type="number" id="region" name="region" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="region_txt"> Regiune: </label>
            <input type="text" id="region_txt" name="region_txt" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="provstate"> Judet: </label>
            <input type="text" id="provstate" name="provstate" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="city"> Oras: </label>
            <input type="text" id="city" name="city" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="latitude"> Latitudine: </label>
            <input type="number" step="0.01" id="latitude" name="latitude" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="longitude"> Longitudine: </label>
            <input type="number" step="0.01" id="longitude" name="longitude" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="location"> Locatie: </label>
            <input type="text" id="location" name="location" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="summary"> Rezumat: </label>
            <input type="text" id="summary" name="summary" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="success"> Succes: </label>
            <select id="success" name="success" style="width: 250px;">
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
        </div>

        <div class="completeaza">
            <label for="suicide"> Suicide: </label>
            <select id="suicide" name="suicide" style="width: 250px;">
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
        </div>

        <div class="completeaza">
            <label for="attacktype1"> Id atac: </label>
            <input type="number" id="attacktype1" name="attacktype1" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="attacktype1_txt"> Atac: </label>
            <input type="text" id="attacktype1_txt" name="attacktype1_txt" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="targtype1"> Id tinta principala: </label>
            <input type="number" id="targtype1" name="targtype1" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="targtype1_txt"> Tip tinta principala: </label>
            <input type="text" id="targtype1_txt" name="targtype1_txt" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="targsubtype1"> Id tinta secundara: </label>
            <input type="number" id="targsubtype1" name="targsubtype1" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="targsubtype1_txt"> Tip tinta secundara: </label>
            <input type="text" id="targsubtype1_txt" name="targsubtype1_txt" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="corp1"> Titlu tinta: </label>
            <input type="text" id="corp1" name="corp1" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="target1"> Tinta: </label>
            <input type="text" id="target1" name="target1" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="natlty1"> Id nationalitate tinta: </label>
            <input type="number" id="natlty1" name="natlty1" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="natlty1_txt"> Nationalitate tinta: </label>
            <input type="text" id="natlty1_txt" name="natlty1_txt" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="gname"> Nume asociatie terorista: </label>
            <input type="text" id="gname" name="gname" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="weaptype1"> Id tip arma: </label>
            <input type="number" id="weaptype1" name="weaptype1" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="weaptype1_txt"> Tip arma: </label>
            <input type="text" id="weaptype1_txt" name="weaptype1_txt" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="weapsubtype1"> Id subtip arma: </label>
            <input type="number" id="weapsubtype1" name="weapsubtype1" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="weapsubtype1_txt"> Subtip arma: </label>
            <input type="text" id="weapsubtype1_txt" name="weapsubtype1_txt" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="weapdetail"> Detalii arma: </label>
            <input type="text" id="weapdetail" name="weapdetail" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="nkill"> Numar victime: </label>
            <input type="number" id="nkill" name="nkill" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="nhostkid"> Numar ostatici: </label>
            <input type="number" id="nhostkid" name="nhostkid" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="propextent"> Id daune: </label>
            <input type="number" id="propextent" name="propextent" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="propextent_txt"> Daune: </label>
            <input type="text" id="propextent_txt" name="propextent_txt" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="ransom"> Rascumparare: </label>
            <select id="ransom" name="ransom" style="width: 250px;">
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
        </div>

        <div class="completeaza">
            <label for="ransomamt"> Valoare rascumparare: </label>
            <input type="number" id="ransomamt" name="ransomamt" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="addnotes"> Adaugari: </label>
            <input type="text" id="addnotes" name="addnotes" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="scite1"> Consecinta 1: </label>
            <input type="text" id="scite1" name="scite1" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="scite2"> Consecinta 2: </label>
            <input type="text" id="scite2" name="scite2" style="width: 250px;">
        </div>

        <div class="completeaza">
            <label for="scite3"> Consecinta 3: </label>
            <input type="text" id="scite3" name="scite3" style="width: 250px;">
        </div>

        <div class="completeaza">
            <input id="submit" type="submit" class="buton" value="Add">
        </div>

    </form>
    <script src="../resurse/js/addarticle.js"></script>
</body>

</html>
